<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music</title>
    <link rel="stylesheet" href="music.css">
  </head>
  <body>
    <div class="card">
      <div class="header">
        <img src="media/piano keys2.png" alt="Piano Keys">
      </div>
      <div class="navbar">
        <div class="dropdown">
          <button class="dropbtn">Music
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <button class="menuitem" onclick="showMedia('video')">Stream YouTube</button>
            <button class="menuitem" onclick="showMedia('audio')">Listen to audio</button>
          </div>
        </div>
        <a href="About.html">About</a>
      </div>
      <div class="main">
        <div class="sidebar">
          <div class="sidebar-header">
            Available Music
          </div>
          <hr/>
          <ul id="music-list">
            <li><a id="1" class="arrangement active" onclick="selectMedia(this.id)">I Know That My Redeemer Lives</a></li>
            <li><a id="2" class="arrangement" onclick="selectMedia(this.id)">I Believe In Christ</a></li>
            <li><a id="3" class="arrangement" onclick="selectMedia(this.id)">I'm Trying To Be Like Jesus</a></li>
            <li><a id="4" class="arrangement" onclick="selectMedia(this.id)">Tragedy</a></li>
            <li><a id="5" class="arrangement" onclick="selectMedia(this.id)">Tragedy Pt 2</a></li>
          </ul>
        </div>
        <div id="media">
          <div id="video">
            <div id="main-header" width="560px">
              I Know That My Redeemer Lives
            </div>
            <div class="main-media">
              <iframe id="source" width="560" height="315" src="https://www.youtube.com/embed/5TD7mR-xDIo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="music.js"></script>
  </body>
</html>
